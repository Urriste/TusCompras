<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusCompras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <meta name="keywords" content="TusCompras compras supermercado lista ">
	<meta name="copyright" content="Lucas Urriste 2021">
	<meta name="author" content="Lucas Urriste">
	<meta name="robots" content="noindex nofollow">
	<meta property="og:title" content="TusCompras">
	<meta property="og:image" content="img/logo.png">
</head>
<body>
    
    <header class="header container-fluid">
        <img src="img/Logo.png" alt="Logo App" class="logo">
    </header>


    <div class="selections" id="selections">
        <div class="form">
            <p class="product-title">Escribi el nombre de tu producto</p>
            <input type="text" class="input-title" id="name" placeholder="Producto" required>
            <p class="product-category">Seleccioná la categoria de tu producto</p>
            <select name="Elegi la categoria de tu producto" id="selector" class="selector" required>
                <option value="img/lacteos.png">Lácteos</option>
                <option value="img/pastas.png">Pastas</option>
                <option value="img/vegetales.png">Verduras</option>
                <option value="img/tecnologia.png">Tecnologia</option>
                <option value="img/limpieza.png">Limpieza</option>
                <option value="img/varios.png">Varios</option>
            </select>  
            <p class="description-title">Describí brevemente tu producto</p>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="
            Descripcion" class="description" ></textarea>
            <button class="submit" id="submit">Agregar</button>
        </div>
    </div>

    <section class="main" id="main">
        <p class="paragraph1" id="paragraph1" >¡Hola!</p>
        <p class="paragraph2" id="paragraph2">Todavia no compraste nada, ¿Qué esperas?</p>
        <ul class="padre list-group" id="padre">
           
        </ul>
    </section>

    <section id="pantalla-detalle" class="none">
        <img src="img/lacteos.png" alt="" class="pantalla-detalle__icono" id="pantalla-detalle__icono">
        <h1 id="pantalla-detalle__producto">Leche</h1>
        <p id="pantalla-detalle__info">Una leche de la serenisima 1L</p>
        <button id="btnDetalle">Cerrar</button>
    </section>

  

    <button class="shop-btn texto1" id="btn-open">+</button>



    <script defer type="text/javascript" src="js/app.js"></script>
</body>
</html>
